                                        <div class="fw-bold text-dark" x-text="txn.displayResidentName"></div>
                                        <div class="text-muted small">Flat <span x-text="txn.displayFlat"></span></div>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <div class="fw-bold text-success fs-5" x-text="'₹' + txn.amount"></div>
                                    <small class="text-muted" x-text="txn.method"></small>
                                </div>
                            </div>

                            
                            <div class="bg-light rounded-3 p-3 mb-3 border border-light small">
                                <div class="row g-2">
                                    <div class="col-6">
                                        <span class="text-muted d-block" style="font-size: 0.65rem;">TYPE</span>
                                        <span class="fw-bold text-dark" x-text="txn.type"></span>
                                    </div>
                                    <div class="col-6 text-end" x-show="txn.isMonthly">
                                        <span class="text-muted d-block" style="font-size: 0.65rem;">FOR MONTH</span>
                                        <span class="fw-bold text-dark" x-text="txn.displayPaymentFor"></span>
                                    </div>
                                    <div class="col-12 mt-2 pt-2 border-top border-secondary border-opacity-10">
                                        <span class="text-muted d-block" style="font-size: 0.65rem;">SUBMITTED ON</span>
                                        <span class="fw-bold text-dark" x-text="txn.fullDateTime"></span>
                                    </div>
                                    <div class="col-12 mt-2" x-show="txn.remarks">
                                        <span class="text-muted d-block" style="font-size: 0.65rem;">REMARKS</span>
                                        <span class="fst-italic text-secondary" x-text="txn.remarks"></span>
                                    </div>
                                </div>
                            </div>

                            
                            <button class="btn btn-success w-100 rounded-pill py-3 fw-bold shadow-sm d-flex align-items-center justify-content-center gap-2" 
                                    :disabled="isSubmitting"
                                    @click="approvePayment(txn.id)">
                                <span x-show="!isSubmitting"><i class="bi bi-check-circle-fill"></i> Approve Payment</span>
                                <span x-show="isSubmitting" class="spinner-border spinner-border-sm" role="status"></span>
                            </button>

                        </div>
                    </div>
                </template>
            </div>

        </div>
    </template>
</div>
    </div>

    
    <div class="fixed-bottom bg-white border-top shadow-lg" style="z-index: 1030; padding-bottom: env(safe-area-inset-bottom);">
    <div class="d-flex justify-content-around py-2">
        <button class="btn btn-link text-decoration-none d-flex flex-column align-items-center" 
                :class="view === 'home' ? 'text-primary fw-bold' : 'text-muted'"
                @click="view = 'home'">
            <i class="bi bi-grid-fill fs-5 mb-1" :class="view === 'home' ? 'text-primary' : 'text-secondary opacity-50'"></i>
            <span style="font-size: 0.65rem;">Dashboard</span>
        </button>

        <button class="btn btn-link text-decoration-none d-flex flex-column align-items-center" 
                :class="view === 'residents' || view === 'history' ? 'text-primary fw-bold' : 'text-muted'"
                @click="view = 'residents'">
            <i class="bi bi-people-fill fs-5 mb-1" :class="view === 'residents' || view === 'history' ? 'text-primary' : 'text-secondary opacity-50'"></i>
            <span style="font-size: 0.65rem;">Residents</span>
        </button>

        <div class="position-relative" style="margin-top: -25px;">
            <button class="btn btn-primary rounded-circle shadow-lg d-flex align-items-center justify-content-center" 
                    style="width: 56px; height: 56px; border: 4px solid white;"
                    @click="view = 'add'">
                <i class="bi bi-plus-lg fs-4 text-white"></i>
            </button>
        </div>

        <button class="btn btn-link text-decoration-none d-flex flex-column align-items-center" 
                :class="view === 'validate' ? 'text-primary fw-bold' : 'text-muted'"
                @click="view = 'validate'">
            <div class="position-relative">
                <i class="bi bi-shield-check fs-5 mb-1" :class="view === 'validate' ? 'text-primary' : 'text-secondary opacity-50'"></i>
                
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-white"
                      style="font-size: 0.5rem; padding: 0.25em 0.4em;"
                      x-show="pendingStats.count > 0"
                      x-text="pendingStats.count">
                </span>
            </div>
            <span style="font-size: 0.65rem;">Admin</span>
        </button>

        <button class="btn btn-link text-decoration-none d-flex flex-column align-items-center text-muted" 
                @click="alert('Reports coming soon!')">
            <i class="bi bi-file-earmark-bar-graph-fill fs-5 mb-1 text-secondary opacity-50"></i>
            <span style="font-size: 0.65rem;">Reports</span>
        </button>
    </div>
</div>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
