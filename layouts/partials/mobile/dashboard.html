<!-- Header -->
<div class="px-3 pt-4 pb-2 bg-white sticky-top d-flex justify-content-between align-items-center shadow-sm">
    <div>
        <small class="text-muted text-uppercase fw-bold" style="font-size: 0.65rem;">{{ .Site.Title }}</small>
        <h5 class="fw-bold mb-0 text-dark">Dashboard</h5>
    </div>
    <div class="rounded-circle bg-dark text-white d-flex align-items-center justify-content-center" style="width: 40px; height: 40px; font-weight: bold;">AG</div>
</div>

<div class="p-3">
    <!-- Wallet Card -->
    <div class="card border-0 text-white rounded-4 shadow mb-4 overflow-hidden position-relative" style="background: linear-gradient(135deg, #0f172a 0%, #334155 100%);">
        <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-start mb-4">
                <div>
                    <small class="text-white-50 text-uppercase fw-bold">Cash in Hand</small>
                    <h1 class="display-5 fw-bold mb-0 mt-1">₹22,850</h1>
                </div>
                <i class="bi bi-wallet2 fs-3 text-white-50"></i>
            </div>
            <div class="d-flex gap-2">
                <div style="background: rgba(255,255,255,0.1); padding: 8px 12px; border-radius: 8px; flex: 1;">
                    <small class="text-white-50 d-block" style="font-size: 0.7rem;">Income</small>
                    <span class="fw-bold">₹18,000</span>
                </div>
                <div style="background: rgba(255,255,255,0.1); padding: 8px 12px; border-radius: 8px; flex: 1;">
                    <small class="text-white-50 d-block" style="font-size: 0.7rem;">Expense</small>
                    <span class="fw-bold">₹4,000</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Quick Stats -->
    <div class="row g-3">
        <div class="col-6">
            <div class="card border-0 shadow-sm rounded-4 h-100 bg-white" @click="view = 'residents'">
                <div class="card-body p-3">
                    <div class="d-flex align-items-center mb-2">
                        <div class="rounded-circle bg-danger bg-opacity-10 text-danger p-2" style="width: 35px; height: 35px;"><i class="bi bi-exclamation-lg"></i></div>
                        <span class="ms-2 small fw-bold text-muted">Pending</span>
                    </div>
                    <h5 class="fw-bold mb-0">₹29,550</h5>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card border-0 shadow-sm rounded-4 h-100 bg-white">
                <div class="card-body p-3">
                    <div class="d-flex align-items-center mb-2">
                        <div class="rounded-circle bg-info bg-opacity-10 text-info p-2" style="width: 35px; height: 35px;"><i class="bi bi-houses"></i></div>
                        <span class="ms-2 small fw-bold text-muted">Flats</span>
                    </div>
                    <h5 class="fw-bold mb-0">9</h5>
                </div>
            </div>
        </div>
    </div>
</div>
