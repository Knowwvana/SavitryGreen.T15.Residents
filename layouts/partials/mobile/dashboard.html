<!-- HEADER BANNER -->
<div class="position-relative bg-dark text-white shadow-sm overflow-hidden" 
     style="min-height: 220px; border-bottom-left-radius: 2rem; border-bottom-right-radius: 2rem;">
    
    <!-- Background Image -->
    <div class="position-absolute top-0 start-0 w-100 h-100" 
         style="background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(51, 65, 85, 0.8) 100%), url('https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?auto=format&fit=crop&q=80'); background-size: cover; background-position: center; z-index: 0;">
    </div>

    <!-- Content -->
    <div class="position-relative p-4 d-flex flex-column h-100 justify-content-between" style="z-index: 1;">
        
        <!-- Top Row -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center gap-2">
                <div class="bg-success bg-opacity-25 rounded-circle p-2 d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                    <i class="bi bi-building text-white"></i>
                </div>
                <small class="fw-medium text-white-50" style="letter-spacing: 0.5px;" x-text="currentDate"></small>
            </div>
            <button class="btn btn-sm btn-light rounded-pill px-3 fw-bold shadow-sm" @click="view = 'add'">
                <i class="bi bi-plus-lg me-1"></i> New Entry
            </button>
        </div>

        <!-- Society Info -->
        <div>
            <h2 class="fw-bold mb-1" x-text="settings.SocietyName || 'Loading...'"></h2>
            <div class="d-flex align-items-center text-white-50 small mb-4">
                <i class="bi bi-geo-alt-fill me-2 text-warning"></i>
                <span x-text="settings.SocietyAddress || ''"></span>
            </div>

            <!-- Stats Badges -->
            <div class="d-flex gap-2">
                <div class="px-3 py-2 rounded-3 bg-white bg-opacity-10 backdrop-blur d-flex align-items-center border border-white border-opacity-10">
                    <div class="text-start">
                        <small class="d-block text-white-50" style="font-size: 0.65rem; text-transform: uppercase;">Total Flats</small>
                        <span class="fw-bold fs-5" x-text="dashboardStats.flatsCount"></span>
                    </div>
                </div>
                <div class="px-3 py-2 rounded-3 bg-white bg-opacity-10 backdrop-blur d-flex align-items-center border border-white border-opacity-10">
                    <div class="text-start">
                        <small class="d-block text-white-50" style="font-size: 0.65rem; text-transform: uppercase;">Owners</small>
                        <span class="fw-bold fs-5" x-text="dashboardStats.ownersCount"></span>
                    </div>
                </div>
                <div class="px-3 py-2 rounded-3 bg-white bg-opacity-10 backdrop-blur d-flex align-items-center border border-white border-opacity-10">
                    <div class="text-start">
                        <small class="d-block text-white-50" style="font-size: 0.65rem; text-transform: uppercase;">Tenants</small>
                        <span class="fw-bold fs-5" x-text="dashboardStats.tenantsCount"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="p-3 pb-5" style="margin-top: -20px; position: relative; z-index: 2;">

    <!-- Financial Grid -->
    <div class="row g-3 mb-4">
        <!-- 1. TOTAL COLLECTIONS (Merged Card) -->
        <div class="col-12">
            <div class="card border-0 shadow-sm rounded-4 h-100 bg-white">
                <div class="card-body p-3">
                    <!-- Main Total -->
                    <div class="d-flex align-items-center mb-3 pb-3 border-bottom border-light">
                        <div class="rounded-circle bg-success bg-opacity-10 text-success d-flex align-items-center justify-content-center me-3" style="width: 45px; height: 45px;">
                            <i class="bi bi-wallet2 fs-5"></i>
                        </div>
                        <div>
                            <small class="text-muted text-uppercase fw-bold" style="font-size: 0.7rem;">Total Collections</small>
                            <h3 class="fw-bold text-success mb-0" x-text="'₹' + dashboardStats.totalCollection.toLocaleString('en-IN')"></h3>
                        </div>
                    </div>
                    
                    <!-- Row 1: Monthly vs Adhoc -->
                    <div class="row g-2">
                        <div class="col-6">
                            <div class="p-2 bg-light rounded-3 border border-light h-100">
                                <small class="text-muted d-block mb-1" style="font-size: 0.65rem; text-transform: uppercase;">Monthly</small>
                                <span class="fw-bold text-dark" x-text="'₹' + dashboardStats.monthlyCollection.toLocaleString('en-IN')"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-2 bg-light rounded-3 border border-light h-100">
                                <small class="text-muted d-block mb-1" style="font-size: 0.65rem; text-transform: uppercase;">Adhoc / Other</small>
                                <span class="fw-bold text-info" x-text="'₹' + dashboardStats.adhocCollection.toLocaleString('en-IN')"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Row 2: Current Month vs Previous -->
                    <div class="row g-2 mt-0">
                        <div class="col-6">
                            <div class="p-2 bg-light rounded-3 border border-light h-100">
                                <small class="text-muted d-block mb-1" style="font-size: 0.65rem; text-transform: uppercase;">This Month</small>
                                <span class="fw-bold text-dark" x-text="'₹' + dashboardStats.currMonthCollection.toLocaleString('en-IN')"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-2 bg-light rounded-3 border border-light h-100">
                                <small class="text-muted d-block mb-1" style="font-size: 0.65rem; text-transform: uppercase;">Last Month</small>
                                <span class="fw-bold text-dark" x-text="'₹' + dashboardStats.prevMonthCollection.toLocaleString('en-IN')"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. Cash in Hand (Static) -->
        <div class="col-6">
            <div class="card border-0 shadow-sm rounded-4 h-100">
                <div class="card-body p-3">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div class="rounded-circle bg-primary bg-opacity-10 text-primary d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                            <i class="bi bi-cash-stack fs-5"></i>
                        </div>
                    </div>
                    <small class="text-muted text-uppercase fw-bold" style="font-size: 0.65rem;">Cash in Hand</small>
                    <h5 class="fw-bold text-dark mt-1 mb-0">₹0</h5>
                    <small class="text-muted" style="font-size: 0.6rem;">Coming soon</small>
                </div>
            </div>
        </div>

        <!-- 4. Expenses (Static) -->
        <div class="col-6">
            <div class="card border-0 shadow-sm rounded-4 h-100">
                <div class="card-body p-3">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div class="rounded-circle bg-warning bg-opacity-10 text-warning d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                            <i class="bi bi-graph-down-arrow fs-5"></i>
                        </div>
                    </div>
                    <small class="text-muted text-uppercase fw-bold" style="font-size: 0.65rem;">Expenses</small>
                    <h5 class="fw-bold text-dark mt-1 mb-0">₹0</h5>
                    <small class="text-muted" style="font-size: 0.6rem;">Coming soon</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Transactions -->
    <div class="d-flex justify-content-between align-items-end mb-3 px-1">
        <h6 class="fw-bold text-dark mb-0">Recent Transactions</h6>
        <a href="#" class="text-decoration-none small fw-bold" @click.prevent="view = 'residents'">View All</a>
    </div>

    <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
        <div class="list-group list-group-flush">
            <template x-for="(txn, index) in dashboardStats.recentTransactions" :key="txn.id">
                <div class="list-group-item p-3 border-light position-relative">
                    
                    <!-- Left Blue Line (Alternating Color) -->
                    <div class="position-absolute top-0 start-0 bottom-0" 
                         :class="index % 2 === 0 ? 'bg-primary' : 'bg-info'"
                         style="width: 4px;"></div>

                    <div class="d-flex justify-content-between align-items-center ps-2">
                        <div class="d-flex align-items-start gap-3">
                            
                            <!-- Main Icon (Payment Related) -->
                            <div class="rounded-circle d-flex align-items-center justify-content-center flex-shrink-0 mt-1" 
                                 style="width: 45px; height: 45px;"
                                 :class="txn.isMonthly ? 'bg-success bg-opacity-10 text-success' : 'bg-warning bg-opacity-10 text-warning'">
                                <!-- Payment Related Icon: Wallet or Cash -->
                                <i class="bi fs-5" :class="txn.isMonthly ? 'bi-wallet-fill' : 'bi-cash-stack'"></i>
                            </div>
                            
                            <!-- Transaction Details -->
                            <div class="d-flex flex-column">
                                
                                <!-- Line 1: Type & Month & Method -->
                                <div class="d-flex align-items-center gap-2">
                                    <span class="fw-bold text-dark" style="font-size: 0.95rem;">
                                        <span x-text="txn.type"></span>
                                        <span x-show="txn.isMonthly"> - <span x-text="txn.displayPaymentFor.replace(' ', '-')"></span></span>
                                    </span>
                                    
                                    <!-- UPI/Method Logo & Badge -->
                                    <span class="badge bg-light text-secondary border px-2 py-1 d-flex align-items-center gap-1" style="font-size: 0.65rem;">
                                        <i class="bi bi-phone-flip" style="font-size: 0.7rem;"></i>
                                        <span x-text="txn.method"></span>
                                    </span>
                                </div>

                                <!-- Line 2: Resident Name & Flat (With Colored Home Icon) -->
                                <div class="text-dark small fw-medium mt-1 d-flex align-items-center">
                                    <!-- Home Logo: Orange if Tenant, Green if Owner/Default -->
                                    <i class="bi bi-house-door-fill me-1" 
                                       :class="txn.payerType === 'Tenant' ? 'text-warning' : 'text-success'"></i> 
                                    
                                    <span x-text="txn.displayResidentName"></span>
                                    
                                    <!-- Payer Type Badge -->
                                    <span class="badge rounded-pill border ms-2" 
                                          :class="txn.payerType === 'Tenant' ? 'bg-warning bg-opacity-10 text-warning border-warning' : 'bg-success bg-opacity-10 text-success border-success'"
                                          style="font-size: 0.6rem; text-transform: uppercase;"
                                          x-text="txn.payerType">
                                    </span>

                                    <span class="text-muted ms-2" style="font-size: 0.8rem;">(Flat No:<span x-text="txn.displayFlat"></span>)</span>
                                </div>
                                
                                <!-- Line 3: Date & Time -->
                                <div class="text-muted small mt-1 d-flex align-items-center flex-wrap gap-2" style="font-size: 0.7rem;">
                                    <!-- Colored Filled Date Logo -->
                                    <div class="d-flex align-items-center text-primary">
                                        <i class="bi bi-clock-fill me-1"></i>
                                        <span x-text="txn.fullDateTime"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Amount & Status -->
                        <div class="text-end">
                            <div class="fw-bold text-success fs-6" x-text="'+ ₹' + txn.amount"></div>
                            <div class="mt-1">
                                <span class="badge rounded-pill" 
                                      :class="txn.status.toLowerCase() === 'paid' ? 'bg-success' : 'bg-warning text-dark'" 
                                      style="font-size: 0.6rem;" x-text="txn.status"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            
            <template x-if="dashboardStats.recentTransactions.length === 0">
                <div class="p-4 text-center text-muted small">
                    No recent transactions found
                </div>
            </template>
        </div>
    </div>

</div>
