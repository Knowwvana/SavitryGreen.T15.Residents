<div class="px-3 pt-4 pb-2 d-flex align-items-center sticky-top bg-white border-bottom shadow-sm">
    <button class="btn btn-light rounded-circle p-2 me-3" @click="view = 'residents'">
        <i class="bi bi-arrow-left fs-5"></i>
    </button>
    <h5 class="fw-bold mb-0">Flat <span x-text="activeResident.flat"></span> Details</h5>
</div>

<div class="bg-light min-vh-100 p-3">
    
    <!-- Balance Summary Card -->
    <div class="card border-0 shadow-sm rounded-4 mb-3 overflow-hidden">
        <div class="card-body p-4 text-center" :class="activeResident.due > 0 ? 'bg-danger bg-opacity-10' : 'bg-success bg-opacity-10'">
            <small class="text-uppercase fw-bold" :class="activeResident.due > 0 ? 'text-danger' : 'text-success'">Total Pending Dues</small>
            <h1 class="display-4 fw-bold mb-0 mt-2" 
                :class="activeResident.due > 0 ? 'text-danger' : 'text-success'"
                x-text="'₹' + activeResident.due.toLocaleString('en-IN')"></h1>
            <div x-show="activeResident.due > 0" class="mt-2 text-danger small fw-bold">
                <i class="bi bi-exclamation-circle-fill me-1"></i> Action Required
            </div>
             <div x-show="activeResident.due <= 0" class="mt-2 text-success small fw-bold">
                <i class="bi bi-check-circle-fill me-1"></i> All Clear
            </div>
        </div>
    </div>

    <!-- Occupants List -->
    <h6 class="fw-bold text-muted small px-1 mb-2">RESIDENTS</h6>
    <div class="d-flex flex-column gap-2 mb-4">
        <template x-for="p in activeResident.occupants">
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-3 d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="fw-bold mb-1 text-dark" x-text="p.name"></h6>
                        <div class="d-flex gap-2 small">
                            <span class="badge bg-light text-dark border"><i class="bi bi-person me-1"></i> <span x-text="p.type"></span></span>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <a :href="'tel:' + p.phone" class="btn btn-light rounded-circle text-primary"><i class="bi bi-telephone-fill"></i></a>
                        <a :href="'https://wa.me/91' + p.phone" class="btn btn-light rounded-circle text-success"><i class="bi bi-whatsapp"></i></a>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- History -->
    <h6 class="fw-bold text-muted small px-1 mb-2">PAYMENT HISTORY</h6>
    <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
        <div class="list-group list-group-flush">
            <template x-for="txn in activeResident.history">
                <div class="list-group-item p-3 border-light">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle bg-light d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                                <i class="bi" :class="txn.type === 'Adhoc' ? 'bi-star-fill text-warning' : 'bi-calendar-check-fill text-primary'"></i>
                            </div>
                            <div>
                                <div class="fw-bold text-dark" x-text="txn.category"></div>
                                <small class="text-muted" x-text="new Date(txn.date).toLocaleDateString('en-GB')"></small>
                            </div>
                        </div>
                        <div class="text-end">
                            <div class="fw-bold text-success" x-text="'+ ₹' + txn.amount"></div>
                        </div>
                    </div>
                </div>
            </template>
            <div x-show="!activeResident.history || activeResident.history.length === 0" class="p-4 text-center text-muted">
                No payment history found.
            </div>
        </div>
    </div>
</div>
