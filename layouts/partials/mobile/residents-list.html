<!-- HEADER SECTION -->
<div class="bg-white px-3 pt-4 pb-0 sticky-top shadow-sm" style="z-index: 1000;">
    
    <!-- Title & Date -->
    <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="d-flex align-items-center">
            <div class="bg-primary text-white rounded-3 d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                <i class="bi bi-building"></i>
            </div>
            <div>
                <h5 class="fw-bold mb-0 text-dark">Resident List</h5>
                <small class="text-muted fw-bold" style="font-size: 0.75rem; letter-spacing: 0.5px;" x-text="currentDate"></small>
            </div>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="position-relative mb-3">
        <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
        <input type="text" x-model="searchQuery" class="form-control ps-5 border-light bg-light rounded-3 shadow-sm" placeholder="Search flat or name..." style="height: 48px;">
    </div>

    <!-- Stats Row (Dynamic Counts) -->
    <div class="d-flex gap-2 mb-3 overflow-auto pb-1" style="scrollbar-width: none; -ms-overflow-style: none;">
        <!-- Total Flats -->
        <div class="badge bg-light text-dark border fw-medium d-flex align-items-center px-3 py-2 flex-shrink-0">
            <span class="text-muted me-2">Flats</span>
            <span class="fw-bold" x-text="filteredResidents.length"></span>
        </div>
        <!-- Total Residents -->
        <div class="badge bg-light text-dark border fw-medium d-flex align-items-center px-3 py-2 flex-shrink-0">
            <span class="text-muted me-2">Residents</span>
            <span class="fw-bold" x-text="filteredResidents.reduce((acc, r) => acc + (r.occupants ? r.occupants.length : 0), 0)"></span>
        </div>
        <!-- Owners -->
        <div class="badge bg-success bg-opacity-10 text-success border border-success border-opacity-25 fw-medium d-flex align-items-center px-3 py-2 flex-shrink-0">
            <span class="me-2">Owners</span>
            <span class="fw-bold" x-text="filteredResidents.reduce((acc, r) => acc + (r.occupants ? r.occupants.filter(o => o.type === 'Owner').length : 0), 0)"></span>
        </div>
        <!-- Tenants -->
        <div class="badge bg-danger bg-opacity-10 text-danger border border-danger border-opacity-25 fw-medium d-flex align-items-center px-3 py-2 flex-shrink-0">
            <span class="me-2">Tenants</span>
            <span class="fw-bold" x-text="filteredResidents.reduce((acc, r) => acc + (r.occupants ? r.occupants.filter(o => o.type === 'Tenant').length : 0), 0)"></span>
        </div>
    </div>

    <!-- Filter Chips (Green/Pink) -->
    <div class="d-flex gap-2 pb-3 overflow-auto">
        <button class="btn btn-sm rounded-pill px-4 fw-bold transition-all shadow-sm"
                :class="filterStatus === 'all' ? 'bg-dark text-white border-dark' : 'bg-white text-muted border'"
                @click="filterStatus = 'all'">
            All
        </button>
        <!-- Paid = Green -->
        <button class="btn btn-sm rounded-pill px-4 fw-bold transition-all shadow-sm"
                :class="filterStatus === 'paid' ? 'bg-success text-white border-success' : 'bg-success bg-opacity-10 text-success border-0'"
                @click="filterStatus = 'paid'">
            Paid
        </button>
        <!-- Unpaid = Pink/Red -->
        <button class="btn btn-sm rounded-pill px-4 fw-bold transition-all shadow-sm"
                :class="filterStatus === 'unpaid' ? 'bg-danger text-white border-danger' : 'bg-danger bg-opacity-10 text-danger border-0'"
                @click="filterStatus = 'unpaid'">
            Unpaid
        </button>
    </div>
</div>

<!-- LIST SECTION -->
<div class="p-3 d-flex flex-column gap-3 pb-5 bg-light min-vh-100">
    
    <template x-if="isLoading">
        <div class="text-center py-5">
            <div class="spinner-border text-primary mb-2" role="status"></div>
            <p class="text-muted small">Loading residents...</p>
        </div>
    </template>

    <template x-if="!isLoading">
        <!-- We use 'index' to create the alternating border effect -->
        <template x-for="(r, index) in filteredResidents" :key="r.flat">
            
            <div class="card shadow-sm rounded-4 overflow-hidden bg-white mb-2 border-0" 
                
                 style="position: relative; cursor: pointer;">
                
                <!-- Alternating Colored Left Border Strip -->
                <div class="position-absolute top-0 start-0 bottom-0" 
                     :class="index % 2 === 0 ? 'bg-primary' : 'bg-info'"
                     style="width: 4px;"></div>

                <div class="card-body p-3 ps-4"> <!-- Added ps-4 for spacing from strip -->
                    
                    <!-- Main Flex Container: Horizontal Alignment -->
                    <div class="d-flex">
                        
                        <!-- 1. LEFT: Flat Number & Content Wrapper -->
                        <div class="flex-grow-1 d-flex align-items-start">
                            <!-- Flat Box -->
                            <div class="bg-primary text-white rounded-3 d-flex align-items-center justify-content-center me-3 flex-shrink-0" 
                                 style="width: 50px; height: 50px; font-weight: 800; font-size: 1.2rem; box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);">
                                <span x-text="r.flat"></span>
                            </div>

                            <!-- Content Column -->
                            <div class="flex-grow-1" style="min-width: 0;">
                                <!-- Occupant Name List (Vertical Stack) -->
                                <div class="d-flex flex-column gap-1 mb-2">
                                    <template x-if="r.occupants.length > 0">
                                        <template x-for="p in r.occupants">
                                            <div class="d-flex flex-column">
                                                <h6 class="fw-bold mb-0 text-dark text-truncate" style="font-size: 1rem;" x-text="p.name"></h6>
                                                <!-- Type & Phone Row -->
                                                <div class="d-flex align-items-center gap-3 mt-1">
                                                    <div class="d-flex align-items-center small fw-medium"
                                                         :class="p.type === 'Owner' ? 'text-success' : 'text-danger'">
                                                        <i class="bi me-1" :class="p.type === 'Owner' ? 'bi-house-fill' : 'bi-person-badge-fill'"></i>
                                                        <span x-text="p.type"></span>
                                                    </div>
                                                    <div class="d-flex align-items-center small fw-medium text-muted">
                                                        <i class="bi bi-telephone-fill me-1 text-primary"></i>
                                                        <span x-text="p.phone"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                    </template>
                                </div>
                                
                                <template x-if="r.occupants.length === 0">
                                    <span class="text-muted fst-italic small">No occupant info</span>
                                </template>
                                
                                <hr class="border-light my-2">
                                
                                <!-- Financial Summary -->
                                <div class="d-flex justify-content-between align-items-start pt-1">
                                    <div class="d-flex flex-column">
                                        <div class="text-secondary fw-bold mb-1" style="font-size: 0.65rem; letter-spacing: 0.5px;">PENDING DUES</div>
                                        <div class="fw-bold fs-5 d-flex align-items-center" :class="r.due > 0 ? 'text-danger' : 'text-dark'">
                                            <i x-show="r.due > 0" class="bi bi-exclamation-circle-fill me-1" style="font-size: 0.9rem;"></i>
                                            <span x-text="'₹' + r.due.toLocaleString('en-IN')"></span>
                                        </div>
                                    </div>

                                    <div class="text-end">
                                        <div class="text-secondary fw-bold mb-1" style="font-size: 0.65rem; letter-spacing: 0.5px;">LAST PAYMENT</div>
                                        <template x-if="r.lastPayment">
                                            <div class="d-flex flex-column align-items-end">
                                                <div class="d-flex align-items-center gap-1">
                                                    <div class="fw-bold d-flex align-items-center text-success" style="font-size: 1.1rem;">
                                                        <i class="bi bi-tag-fill me-1" style="font-size: 0.9rem;"></i>
                                                        <span x-text="'₹' + r.lastPayment.amount.toLocaleString('en-IN')"></span>
                                                    </div>
                                                    <div class="d-flex align-items-center gap-1 text-muted fw-medium" style="font-size: 0.75rem;">
                                                        <span class="text-secondary opacity-50">|</span>
                                                        <span x-text="new Date(r.lastPayment.date).toLocaleDateString('en-GB', {day: 'numeric', month: 'short'})"></span>
                                                        <span class="text-secondary opacity-50">|</span>
                                                        <span class="fw-medium" :class="r.lastPayment.type === 'Adhoc' ? 'text-warning' : 'text-primary'" x-text="r.lastPayment.type"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                        <template x-if="!r.lastPayment">
                                            <small class="text-muted fw-medium mt-1 d-block" style="font-size: 0.75rem;">None recorded</small>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 2. RIGHT: Vertical Arrow Column (Centered) -->
                        <div class="d-flex align-items-center justify-content-center ps-3 border-start ms-3" style="width: 40px;">
                            <button class="btn btn-light rounded-circle shadow-sm border-0 d-flex align-items-center justify-content-center" 
                                    style="width: 36px; height: 36px;"
                                    @click.stop="openHistory(r)">
                                <i class="bi bi-chevron-right text-muted" style="font-size: 1rem;"></i>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </template>
    </template>
</div>
