<div class="d-flex flex-column h-100 bg-light" x-data="{ searchPending: '', searchHistory: '' }">

    <template x-if="!admin.isLoggedIn">
        <div class="p-4 d-flex flex-column justify-content-center" style="min-height: 80vh;">
            <div class="card border-0 shadow-lg rounded-5 overflow-hidden">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="bg-primary bg-gradient text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3 shadow-sm" style="width: 70px; height: 70px;">
                            <i class="bi bi-shield-lock-fill fs-2"></i>
                        </div>
                        <h4 class="fw-bold text-dark mb-1">Admin Access</h4>
                        <p class="text-muted small">Secure validation portal</p>
                    </div>

                    <form @submit.prevent="login()">
                        <div class="form-floating mb-3">
                            <input type="text" x-model="admin.username" class="form-control rounded-4 border-light bg-light" id="floatingUser" placeholder="Username">
                            <label for="floatingUser" class="text-muted">Username</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" x-model="admin.password" class="form-control rounded-4 border-light bg-light" id="floatingPass" placeholder="Password">
                            <label for="floatingPass" class="text-muted">Password</label>
                        </div>
                        
                        <div x-show="admin.error" class="alert alert-danger py-2 small mb-3 rounded-3 text-center border-0 bg-danger bg-opacity-10 text-danger fw-bold" x-text="admin.error"></div>

                        <button type="submit" class="btn btn-dark w-100 rounded-pill py-3 fw-bold shadow-sm">
                            Unlock Dashboard <i class="bi bi-arrow-right ms-1"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </template>

    <template x-if="admin.isLoggedIn">
        <div class="d-flex flex-column h-100">
            
            <div class="flex-grow-1 overflow-auto p-3 pb-5">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h5 class="fw-bold text-dark mb-0">Admin Portal</h5>
                        <small class="text-muted" x-text="'Welcome, ' + (admin.currentUser || 'Admin')"></small>
                    </div>
                    <button class="btn btn-primary rounded-pill px-3 shadow-sm d-flex align-items-center gap-2" 
                            @click="view = 'add'; resetTxnForm()">
                        <i class="bi bi-plus-circle-fill"></i>
                        <span class="small fw-bold">Add Entry</span>
                    </button>
                </div>

                <div class="mb-3 px-1">
                     <div class="text-muted small fw-bold mb-2">Admin Team:</div>
                     <div class="d-flex gap-2 flex-wrap">
                         <template x-for="adm in repository.admins" :key="adm.AdminUserName">
                            <div class="d-flex align-items-center gap-2 px-3 py-2 rounded-4 border shadow-sm"
                                 :class="admin.currentUser === adm.AdminUserName ? 'bg-success text-white border-success' : 'bg-white text-dark border-light'"
                                 style="min-width: 140px;">
                                <div class="rounded-circle d-flex align-items-center justify-content-center fw-bold flex-shrink-0"
                                     :class="admin.currentUser === adm.AdminUserName ? 'bg-white text-success' : 'bg-light text-secondary'" 
                                     style="width: 32px; height: 32px; font-size: 0.8rem;">
                                    <span x-text="adm.AdminUserName.charAt(0).toUpperCase()"></span>
                                </div>
                                <div class="d-flex flex-column" style="line-height: 1.1;">
                                    <span class="fw-bold text-truncate" style="font-size: 0.8rem; max-width: 100px;" x-text="adm.AdminUserName"></span>
                                    <span style="font-size: 0.6rem; text-transform: uppercase; opacity: 0.8;" x-text="admin.currentUser === adm.AdminUserName ? 'YOU' : 'ADMIN'"></span>
                                </div>
                            </div>
                         </template>
                     </div>
                </div>

                <div class="bg-white p-1 rounded-pill border shadow-sm d-flex mb-4 position-relative z-1">
                    <button class="btn rounded-pill py-2 flex-fill fw-bold transition-all"
                            :class="admin.tab === 'pending' ? 'bg-primary text-white shadow-sm' : 'text-muted hover-bg-light'"
                            @click="admin.tab = 'pending'">
                        Payments - Pending Approval <span class="badge bg-white text-primary ms-1 rounded-pill" x-text="pendingStats.count"></span>
                    </button>
                    <button class="btn rounded-pill py-2 flex-fill fw-bold transition-all"
                            :class="admin.tab === 'history' ? 'bg-dark text-white shadow-sm' : 'text-muted hover-bg-light'"
                            @click="admin.tab = 'history'">
                        Approval History
                    </button>
                </div>

                <div x-show="admin.tab === 'pending'" x-transition:enter="fade-in">
                    <div class="card border-0 shadow-sm rounded-4 mb-4 overflow-hidden" style="background-color: #fffbeb; border: 1px solid #fcd34d;">
                        <div class="card-body p-4 position-relative">
                            <div class="position-absolute top-0 end-0 p-3 opacity-25">
                                <i class="bi bi-hourglass-split text-warning" style="font-size: 5rem; transform: rotate(15deg);"></i>
                            </div>
                            <div class="position-relative z-1">
                                <small class="text-warning text-uppercase fw-bold letter-spacing-1" style="filter: brightness(0.8);">Pending Amount</small>
                                <h1 class="display-5 fw-bold mb-0 mt-1 text-dark">
                                    <span class="text-warning me-1">₹</span><span x-text="pendingStats.totalAmount.toLocaleString('en-IN')"></span>
                                </h1>
                                <div class="mt-2 text-dark small fw-medium opacity-75">
                                    <i class="bi bi-layers-fill text-warning me-1"></i>
                                    <span x-text="pendingStats.count"></span> Payment entries Pending Approval
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group input-group-lg shadow-sm rounded-pill overflow-hidden bg-white border">
                            <span class="input-group-text bg-white border-0 ps-4"><i class="bi bi-search text-muted"></i></span>
                            <input type="text" class="form-control border-0 shadow-none fs-6" placeholder="Search pending..." x-model="admin.searchPending">
                        </div>
                    </div>

                    <div class="d-flex flex-column gap-3">
                        <h6 class="fw-bold text-dark small mb-0 ps-2 border-start border-4 border-warning">PENDING APPROVALS</h6>
                        <template x-if="filteredPendingList.length === 0">
                            <div class="text-center py-5 text-muted bg-white rounded-4 shadow-sm">
                                <div class="mb-3"><i class="bi bi-check-circle-fill fs-1 text-success bg-success bg-opacity-10 rounded-circle p-3"></i></div>
                                <h6 class="fw-bold text-dark">All Caught Up!</h6>
                                <p class="small mb-0">No pending payments.</p>
                            </div>
                        </template>
                        <template x-for="txn in filteredPendingList" :key="txn.id">
                            <div class="card border-0 shadow-sm rounded-4 overflow-hidden bg-white">
                                <div class="card-body p-3">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <div>
                                            <span class="badge bg-warning bg-opacity-10 text-dark border border-warning border-opacity-25 rounded-pill mb-1" style="font-size: 0.6rem;">Action Required</span>
                                            <h6 class="fw-bold text-dark mb-0" x-text="txn.displayFlat + ' - ' + txn.displayResidentName"></h6>
                                            <small class="text-muted" style="font-size: 0.75rem;" x-text="txn.fullDateTime"></small>
                                        </div>
                                        <div class="text-end">
                                            <h5 class="fw-bold text-primary mb-0" x-text="'₹' + txn.amount"></h5>
                                            <div class="small text-muted" style="font-size: 0.65rem;" x-text="txn.method"></div>
                                        </div>
                                    </div>
                                    <div class="bg-light rounded-3 p-2 mb-3 border border-light-subtle">
                                        <div class="d-flex gap-2">
                                            <i class="bi bi-info-circle-fill text-secondary flex-shrink-0" style="font-size: 0.8rem;"></i>
                                            <div class="small text-secondary lh-sm">
                                                <span class="fw-bold text-dark d-block" style="font-size: 0.7rem;" x-text="txn.title"></span>
                                                <span class="fst-italic" style="font-size: 0.7rem;" x-text="txn.remarks || 'No remarks'"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-success w-100 rounded-pill fw-bold shadow-sm d-flex align-items-center justify-content-center gap-2"
                                            @click="handleApprove(txn.id)" :disabled="isSubmitting">
                                        <span x-show="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                        <i class="bi bi-check-circle-fill"></i> Approve Payment
                                    </button>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <div x-show="admin.tab === 'history'" x-transition:enter="fade-in">
                    <div class="card border-0 shadow-sm rounded-4 mb-3 bg-primary bg-opacity-10">
                        <div class="card-body p-3 d-flex justify-content-between align-items-center">
                            <div>
                                <small class="text-uppercase fw-bold text-primary" style="font-size: 0.65rem;">Total Approved</small>
                                <div class="fw-bold text-dark h5 mb-0" x-text="'₹' + adminHistoryTotal.toLocaleString('en-IN')"></div>
                            </div>
                            <div class="text-end">
                                <small class="text-uppercase fw-bold text-primary" style="font-size: 0.65rem;">Count</small>
                                <div class="fw-bold text-dark h5 mb-0" x-text="adminHistoryCount"></div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group input-group-lg shadow-sm rounded-pill overflow-hidden bg-white border">
                            <span class="input-group-text bg-white border-0 ps-4"><i class="bi bi-search text-muted"></i></span>
                            <input type="text" class="form-control border-0 shadow-none fs-6" placeholder="Search history..." x-model="admin.searchHistory">
                        </div>
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <template x-for="txn in filteredHistoryList" :key="txn.id">
                            <div class="bg-white p-3 rounded-4 border shadow-sm">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <div class="fw-bold text-dark small" x-text="txn.displayFlat + ' - ' + txn.displayResidentName"></div>
                                        <div class="text-muted" style="font-size: 0.65rem;" x-text="txn.fullDateTime"></div>
                                    </div>
                                    <div class="text-end">
                                        <div class="fw-bold text-success small" x-text="'₹' + txn.amount"></div>
                                        <span class="badge bg-success bg-opacity-10 text-success rounded-pill" style="font-size: 0.55rem;">Paid</span>
                                    </div>
                                </div>
                                <div class="mt-2 pt-2 border-top border-light d-flex align-items-center gap-2">
                                    <i class="bi bi-shield-check text-success" style="font-size: 0.7rem;"></i>
                                    <div class="small text-muted lh-1" style="font-size: 0.65rem;">
                                        Approved by <span class="fw-bold text-dark" x-text="txn.validatedBy"></span><br>
                                        <span class="text-secondary opacity-75" x-text="txn.displayValidationTime"></span>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

            </div>
        </div>
    </template>

    <div x-show="admin.showSuccessModal" 
         class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center z-3"
         style="background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); display: none;"
         :class="{ 'd-flex': admin.showSuccessModal }"
         x-transition.opacity>
         <div class="bg-white rounded-5 p-4 text-center shadow-lg mx-4" @click.away="admin.showSuccessModal = false"
              x-transition:enter="transition ease-out duration-300"
              x-transition:enter-start="opacity-0 translate-y-4 scale-90"
              x-transition:enter-end="opacity-100 translate-y-0 scale-100">
            <div class="bg-success text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width: 80px; height: 80px;">
                <i class="bi bi-check-lg display-3"></i>
            </div>
            <h3 class="fw-bold text-dark mb-2">Approved!</h3>
            <p class="text-muted mb-0">Payment has been successfully validated.</p>
         </div>
    </div>

</div>
