<div class="bg-light min-vh-100">
    
    <!-- HEADER -->
    <div class="px-3 pt-4 pb-2 d-flex align-items-center sticky-top bg-white border-bottom shadow-sm" style="z-index: 1020;">
        <button class="btn btn-light rounded-circle p-2 me-3" @click="view = 'home'">
            <i class="bi bi-arrow-left fs-5"></i>
        </button>
        <h5 class="fw-bold mb-0">Admin Validation</h5>
        <button x-show="admin.isLoggedIn" @click="logout()" class="btn btn-sm btn-outline-danger ms-auto rounded-pill px-3">
            Logout
        </button>
    </div>

    <!-- 1. LOGIN STATE -->
    <template x-if="!admin.isLoggedIn">
        <div class="p-4 d-flex flex-column justify-content-center" style="min-height: 80vh;">
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width: 60px; height: 60px;">
                            <i class="bi bi-shield-lock-fill fs-3"></i>
                        </div>
                        <h4 class="fw-bold text-dark">Admin Login</h4>
                        <p class="text-muted small">Please sign in with your admin credentials.</p>
                    </div>

                    <form @submit.prevent="login()">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Username</label>
                            <input type="text" x-model="admin.username" class="form-control rounded-3 py-2 bg-light border-0">
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-muted">Password</label>
                            <input type="password" x-model="admin.password" class="form-control rounded-3 py-2 bg-light border-0">
                        </div>
                        
                        <div x-show="admin.error" class="alert alert-danger py-2 small mb-3 rounded-3" x-text="admin.error"></div>

                        <button type="submit" class="btn btn-primary w-100 rounded-pill py-3 fw-bold shadow-sm">
                            Access Dashboard
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </template>

    <!-- 2. LOGGED IN STATE -->
    <template x-if="admin.isLoggedIn">
        <div class="p-3 pb-5">
            
            <!-- SUMMARY CARD -->
            <div class="card border-0 shadow-sm rounded-4 mb-4 bg-primary text-white overflow-hidden position-relative">
                <div class="position-absolute top-0 end-0 opacity-25 p-3">
                    <i class="bi bi-clock-history fs-1"></i>
                </div>
                <div class="card-body p-4 position-relative z-1">
                    <div class="d-flex justify-content-between align-items-end">
                        <div>
                            <small class="text-white-50 text-uppercase fw-bold" style="font-size: 0.7rem;">Pending Approvals</small>
                            <h1 class="display-4 fw-bold mb-0" x-text="pendingStats.count"></h1>
                        </div>
                        <div class="text-end">
                            <small class="text-white-50 d-block mb-1">Total Amount</small>
                            <span class="fs-4 fw-bold bg-white bg-opacity-25 px-3 py-1 rounded-pill backdrop-blur">
                                <span x-text="'₹' + pendingStats.totalAmount.toLocaleString('en-IN')"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PENDING LIST -->
            <div class="d-flex flex-column gap-3">
                <h6 class="fw-bold text-muted small ps-1 mb-0">REQUESTS QUEUE</h6>

                <template x-if="pendingValidationList.length === 0">
                    <div class="text-center py-5 text-muted">
                        <i class="bi bi-check-circle fs-1 text-success d-block mb-3"></i>
                        <p class="fw-medium">All caught up!</p>
                        <small>No pending payments to validate.</small>
                    </div>
                </template>

                <template x-for="txn in pendingValidationList" :key="txn.id">
                    <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                        <div class="card-body p-3">
                            <!-- Top Row -->
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div class="d-flex align-items-center gap-3">
                                    <div class="rounded-circle d-flex align-items-center justify-content-center flex-shrink-0" 
                                         style="width: 45px; height: 45px;"
                                         :class="txn.isMonthly ? 'bg-success bg-opacity-10 text-success' : 'bg-warning bg-opacity-10 text-warning'">
                                        <i class="bi fs-5" :class="txn.isMonthly ? 'bi-wallet-fill' : 'bi-cash-stack'"></i>
                                    </div>
                                    <div>
                                        <div class="fw-bold text-dark" x-text="txn.displayResidentName"></div>
                                        <div class="text-muted small">Flat <span x-text="txn.displayFlat"></span></div>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <div class="fw-bold text-success fs-5" x-text="'₹' + txn.amount"></div>
                                    <small class="text-muted" x-text="txn.method"></small>
                                </div>
                            </div>

                            <!-- Details Box -->
                            <div class="bg-light rounded-3 p-3 mb-3 border border-light small">
                                <div class="row g-2">
                                    <div class="col-6">
                                        <span class="text-muted d-block" style="font-size: 0.65rem;">TYPE</span>
                                        <span class="fw-bold text-dark" x-text="txn.type"></span>
                                    </div>
                                    <div class="col-6 text-end" x-show="txn.isMonthly">
                                        <span class="text-muted d-block" style="font-size: 0.65rem;">FOR MONTH</span>
                                        <span class="fw-bold text-dark" x-text="txn.displayPaymentFor"></span>
                                    </div>
                                    <div class="col-12 mt-2 pt-2 border-top border-secondary border-opacity-10">
                                        <span class="text-muted d-block" style="font-size: 0.65rem;">SUBMITTED ON</span>
                                        <span class="fw-bold text-dark" x-text="txn.fullDateTime"></span>
                                    </div>
                                    <div class="col-12 mt-2" x-show="txn.remarks">
                                        <span class="text-muted d-block" style="font-size: 0.65rem;">REMARKS</span>
                                        <span class="fst-italic text-secondary" x-text="txn.remarks"></span>
                                    </div>
                                </div>
                            </div>

                            <!-- Approve Button -->
                            <button class="btn btn-success w-100 rounded-pill py-3 fw-bold shadow-sm d-flex align-items-center justify-content-center gap-2" 
                                    :disabled="isSubmitting"
                                    @click="approvePayment(txn.id)">
                                <span x-show="!isSubmitting"><i class="bi bi-check-circle-fill"></i> Approve Payment</span>
                                <span x-show="isSubmitting" class="spinner-border spinner-border-sm" role="status"></span>
                            </button>

                        </div>
                    </div>
                </template>
            </div>

        </div>
    </template>
</div>
