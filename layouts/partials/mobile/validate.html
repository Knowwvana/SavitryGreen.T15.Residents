<div class="bg-light min-vh-100" x-data="{ searchPending: '', searchHistory: '' }">
    
    <!-- HEADER -->
    <div class="px-3 pt-4 pb-2 d-flex align-items-center sticky-top bg-white border-bottom shadow-sm" style="z-index: 1020;">
        <button class="btn btn-light rounded-circle p-2 me-3" @click="view = 'home'">
            <i class="bi bi-arrow-left fs-5"></i>
        </button>
        <h5 class="fw-bold mb-0">Admin Portal</h5>
        <button x-show="admin.isLoggedIn" @click="logout()" class="btn btn-sm btn-light border ms-auto rounded-pill px-3 text-danger fw-bold">
            <i class="bi bi-box-arrow-right me-1"></i> Logout
        </button>
    </div>

    <!-- 1. LOGIN STATE -->
    <template x-if="!admin.isLoggedIn">
        <div class="p-4 d-flex flex-column justify-content-center" style="min-height: 80vh;">
            <div class="card border-0 shadow-lg rounded-5 overflow-hidden">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="bg-primary bg-gradient text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3 shadow-sm" style="width: 70px; height: 70px;">
                            <i class="bi bi-shield-lock-fill fs-2"></i>
                        </div>
                        <h4 class="fw-bold text-dark mb-1">Admin Access</h4>
                        <p class="text-muted small">Secure validation portal</p>
                    </div>

                    <form @submit.prevent="login()">
                        <div class="form-floating mb-3">
                            <input type="text" x-model="admin.username" class="form-control rounded-4 border-light bg-light" id="floatingUser" placeholder="Username">
                            <label for="floatingUser" class="text-muted">Username</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" x-model="admin.password" class="form-control rounded-4 border-light bg-light" id="floatingPass" placeholder="Password">
                            <label for="floatingPass" class="text-muted">Password</label>
                        </div>
                        
                        <div x-show="admin.error" class="alert alert-danger py-2 small mb-3 rounded-3 text-center border-0 bg-danger bg-opacity-10 text-danger fw-bold" x-text="admin.error"></div>

                        <button type="submit" class="btn btn-dark w-100 rounded-pill py-3 fw-bold shadow-sm">
                            Unlock Dashboard <i class="bi bi-arrow-right ms-1"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </template>

    <!-- 2. LOGGED IN STATE -->
    <template x-if="admin.isLoggedIn">
        <div class="p-3 pb-5">

            <!-- TABS -->
            <div class="bg-white p-1 rounded-pill border shadow-sm d-flex mb-4 position-relative z-1">
                <button class="btn rounded-pill py-2 flex-fill fw-bold transition-all"
                        :class="admin.tab === 'pending' ? 'bg-primary text-white shadow-sm' : 'text-muted hover-bg-light'"
                        @click="admin.tab = 'pending'">
                    Pending <span class="badge bg-white text-primary ms-1 rounded-pill" x-text="pendingStats.count"></span>
                </button>
                <button class="btn rounded-pill py-2 flex-fill fw-bold transition-all"
                        :class="admin.tab === 'history' ? 'bg-dark text-white shadow-sm' : 'text-muted hover-bg-light'"
                        @click="admin.tab = 'history'">
                    History
                </button>
            </div>
            
            <!-- VIEW: PENDING APPROVALS -->
            <div x-show="admin.tab === 'pending'" x-transition:enter="fade-in">
                
                <!-- SUMMARY CARD (Subtle Color) -->
                <div class="card border-0 shadow-sm rounded-4 mb-4 overflow-hidden" style="background-color: #f8f9fa; border: 1px solid #e9ecef;">
                    <div class="card-body p-4 position-relative">
                        <div class="position-absolute top-0 end-0 p-3 opacity-10">
                            <i class="bi bi-hourglass-split text-warning" style="font-size: 5rem; transform: rotate(15deg);"></i>
                        </div>
                        <div class="position-relative z-1">
                            <small class="text-muted text-uppercase fw-bold letter-spacing-1">Pending Amount</small>
                            <h1 class="display-5 fw-bold mb-0 mt-1 text-dark">
                                <i class="bi bi-wallet2 text-warning me-2"></i><span x-text="'₹' + pendingStats.totalAmount.toLocaleString('en-IN')"></span>
                            </h1>
                            <div class="mt-2 text-muted small fw-medium">
                                <span class="badge bg-warning text-dark me-1"><span x-text="pendingStats.count"></span></span> Entries Pending Validation
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SEARCH BAR -->
                <div class="mb-3">
                    <div class="input-group shadow-sm rounded-pill overflow-hidden bg-white border">
                        <span class="input-group-text bg-white border-0 ps-3"><i class="bi bi-search text-muted"></i></span>
                        <input type="text" class="form-control border-0 shadow-none" placeholder="Search flat, name..." x-model="searchPending">
                    </div>
                </div>

                <!-- PENDING LIST -->
                <div class="d-flex flex-column gap-3">
                    <h6 class="fw-bold text-dark small mb-0 ps-2 border-start border-4 border-warning">PENDING PAYMENTS APPROVAL</h6>

                    <template x-if="pendingValidationList.length === 0">
                        <div class="text-center py-5 text-muted bg-white rounded-4 shadow-sm">
                            <div class="mb-3">
                                <i class="bi bi-check-circle-fill fs-1 text-success bg-success bg-opacity-10 rounded-circle p-3"></i>
                            </div>
                            <h6 class="fw-bold text-dark">All Caught Up!</h6>
                            <p class="small mb-0">No pending payments to validate.</p>
                        </div>
                    </template>

                    <template x-for="txn in pendingValidationList.filter(t => t.displayResidentName.toLowerCase().includes(searchPending.toLowerCase()) || t.displayFlat.toLowerCase().includes(searchPending.toLowerCase()))" :key="txn.id">
                        <div class="card border-0 shadow-sm rounded-4 overflow-hidden bg-white">
                            <div class="card-body p-3">
                                
                                <!-- Top Tags: Type & Mode -->
                                <div class="d-flex gap-2 mb-2">
                                    <span class="badge rounded-pill border px-2 py-1 d-flex align-items-center gap-1"
                                          :class="txn.isMonthly ? 'bg-primary bg-opacity-10 text-primary border-primary border-opacity-25' : 'bg-info bg-opacity-10 text-info border-info border-opacity-25'">
                                        <i class="bi" :class="txn.isMonthly ? 'bi-calendar-event' : 'bi-star'"></i>
                                        <span x-text="txn.type"></span>
                                    </span>
                                    <span class="badge bg-light text-dark border px-2 py-1 rounded-pill d-flex align-items-center gap-1">
                                        <i class="bi bi-phone"></i> <span x-text="txn.method"></span>
                                    </span>
                                </div>

                                <!-- Main Info: Name & Flat -->
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div>
                                        <h6 class="fw-bold text-dark mb-0 d-flex align-items-center gap-2">
                                            <i class="bi bi-person-circle text-muted"></i>
                                            <span x-text="txn.displayResidentName"></span>
                                        </h6>
                                        <div class="d-flex align-items-center gap-2 mt-1">
                                            <span class="badge rounded-pill border" 
                                                  :class="txn.payerType === 'Tenant' ? 'bg-warning bg-opacity-10 text-warning border-warning' : 'bg-success bg-opacity-10 text-success border-success'"
                                                  style="font-size: 0.6rem;">
                                                <i class="bi" :class="txn.payerType === 'Tenant' ? 'bi-person-walking' : 'bi-house-fill'"></i>
                                                <span x-text="txn.payerType"></span>
                                            </span>
                                            <span class="text-muted small fw-bold">Flat <span x-text="txn.displayFlat"></span></span>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <h5 class="fw-bold text-success mb-0"><i class="bi bi-currency-rupee"></i><span x-text="txn.amount"></span></h5>
                                    </div>
                                </div>

                                <!-- Details Grid -->
                                <div class="bg-light rounded-3 p-3 border border-light small text-muted mb-3">
                                    <div class="row g-2">
                                        <div class="col-12 d-flex justify-content-between border-bottom pb-2 mb-2">
                                            <span><i class="bi bi-calendar-check me-1"></i> Payment For Month:</span>
                                            <span class="fw-bold text-dark" x-text="txn.displayPaymentFor"></span>
                                        </div>
                                        <div class="col-12 d-flex justify-content-between">
                                            <span><i class="bi bi-clock-history me-1"></i> Payment Submitted on:</span>
                                            <span class="fw-bold text-dark" x-text="txn.fullDateTime"></span>
                                        </div>
                                        <div class="col-12 mt-2 pt-2 border-top" x-show="txn.remarks">
                                            <span class="d-block mb-1"><i class="bi bi-chat-text me-1"></i> Remarks:</span>
                                            <span class="fst-italic text-dark bg-white px-2 py-1 rounded d-block border" x-text="txn.remarks"></span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Status & Action -->
                                <div class="d-flex justify-content-between align-items-center gap-2">
                                    <div class="text-warning small fw-bold d-flex align-items-center">
                                        <i class="bi bi-exclamation-circle-fill me-1"></i> Pending Validation by Admins
                                    </div>
                                    <!-- Approve Button -->
                                    <button class="btn btn-success btn-sm rounded-pill px-4 fw-bold shadow-sm d-flex align-items-center gap-2 transition-all hover-scale" 
                                            :disabled="isSubmitting"
                                            @click="handleApprove(txn.id)">
                                        <span x-show="!isSubmitting"><i class="bi bi-check-lg"></i> Approve</span>
                                        <span x-show="isSubmitting" class="spinner-border spinner-border-sm" role="status"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- VIEW: APPROVAL HISTORY -->
            <div x-show="admin.tab === 'history'" x-transition:enter="fade-in" style="display: none;">
                
                <!-- SUMMARY CARD (Light Green) -->
                <div class="card border-0 shadow-sm rounded-4 mb-4 overflow-hidden" style="background-color: #f0fdf4; border: 1px solid #bbf7d0;">
                    <div class="card-body p-4 position-relative">
                        <div class="position-absolute top-0 end-0 p-3 opacity-25">
                            <i class="bi bi-shield-check text-success" style="font-size: 5rem; transform: rotate(-10deg);"></i>
                        </div>
                        <div class="position-relative z-1">
                            <small class="text-success text-uppercase fw-bold letter-spacing-1">Total Amount Validated by Admins</small>
                            <h1 class="display-4 fw-bold mb-0 mt-1 text-dark">
                                <span style="font-size: 1.5rem; vertical-align: middle;">₹</span><span x-text="adminHistoryTotal.toLocaleString('en-IN')"></span>
                            </h1>
                        </div>
                    </div>
                </div>

                <!-- SEARCH BAR -->
                <div class="mb-3">
                    <div class="input-group shadow-sm rounded-pill overflow-hidden bg-white border">
                        <span class="input-group-text bg-white border-0 ps-3"><i class="bi bi-search text-muted"></i></span>
                        <input type="text" class="form-control border-0 shadow-none" placeholder="Search history..." x-model="searchHistory">
                    </div>
                </div>

                <div class="d-flex flex-column gap-3">
                    <h6 class="fw-bold text-dark small ps-1 mb-0 border-start border-4 border-success ps-2">RECENT APPROVALS (Last 5)</h6>

                    <template x-for="txn in adminHistoryList.filter(t => t.displayResidentName.toLowerCase().includes(searchHistory.toLowerCase()) || t.validatedBy.toLowerCase().includes(searchHistory.toLowerCase())).slice(0, 5)" :key="txn.id">
                        <div class="card border-0 shadow-sm rounded-4 overflow-hidden bg-white">
                            <div class="card-body p-3">
                                <!-- Row 1: Who Paid -->
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <div class="d-flex align-items-center gap-2">
                                        <i class="bi bi-person-circle fs-5 text-secondary"></i>
                                        <div>
                                            <div class="fw-bold text-dark small" x-text="txn.displayResidentName"></div>
                                            <span class="badge rounded-pill border" 
                                                  :class="txn.payerType === 'Tenant' ? 'bg-warning bg-opacity-10 text-warning border-warning' : 'bg-success bg-opacity-10 text-success border-success'"
                                                  style="font-size: 0.5rem; padding: 2px 6px;">
                                                <span x-text="txn.payerType"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <div class="fw-bold text-success" x-text="'+ ₹' + txn.amount"></div>
                                        <span class="badge bg-success bg-opacity-10 text-success border border-success border-opacity-25" style="font-size: 0.6rem;">APPROVED</span>
                                    </div>
                                </div>
                                
                                <!-- Row 2: Payment Details -->
                                <div class="bg-light rounded-3 p-2 mb-2 small text-muted border border-light">
                                    <div class="d-flex justify-content-between mb-1">
                                        <span><i class="bi bi-clock me-1"></i> Paid:</span>
                                        <span class="fw-bold text-dark" x-text="txn.fullDateTime"></span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span><i class="bi bi-check2-circle me-1"></i> Approved:</span>
                                        <span class="fw-bold text-dark" x-text="txn.validationTime || 'N/A'"></span>
                                    </div>
                                </div>

                                <!-- Row 3: Admin Info -->
                                <div class="d-flex justify-content-between align-items-center pt-2 border-top border-light small">
                                    <div class="text-muted d-flex align-items-center">
                                        <i class="bi bi-shield-check text-success me-1"></i> Validated by: 
                                        <span class="fw-bold text-dark ms-1" x-text="txn.validatedBy || 'Admin'"></span>
                                    </div>
                                    <div class="fst-italic text-muted" x-show="txn.validationComments">
                                        "<span x-text="txn.validationComments"></span>"
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>

                    <template x-if="adminHistoryList.length === 0">
                        <div class="p-4 text-center text-muted">
                            No approved history found.
                        </div>
                    </template>
                </div>

            </div>

        </div>
    </template>

    <!-- LOADING OVERLAY -->
    <div x-show="isSubmitting" 
         :class="{ 'd-flex': isSubmitting }"
         class="position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-90 z-3 flex-column align-items-center justify-content-center"
         style="display: none;"
         x-transition.opacity>
        <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status"></div>
        <h5 class="fw-bold text-dark animate-pulse">Processing...</h5>
        <p class="text-muted small">Please do not close the app</p>
    </div>

    <!-- SUCCESS TOAST MODAL -->
    <div x-show="admin.showSuccessModal" 
         :class="{ 'd-flex': admin.showSuccessModal }"
         class="position-fixed top-0 start-0 w-100 h-100 align-items-center justify-content-center z-3"
         style="background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); display: none;"
         x-transition.opacity>
         <div class="bg-white rounded-5 p-4 text-center shadow-lg mx-4" @click.away="admin.showSuccessModal = false"
              x-transition:enter="transition ease-out duration-300"
              x-transition:enter-start="opacity-0 translate-y-4 scale-90"
              x-transition:enter-end="opacity-100 translate-y-0 scale-100">
            <div class="bg-success text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width: 80px; height: 80px;">
                <i class="bi bi-check-lg display-3"></i>
            </div>
            <h3 class="fw-bold text-dark mb-2">Success!</h3>
            <p class="text-muted mb-0">Payment status updated successfully.</p>
         </div>
    </div>

</div>

<!-- Additional CSS for interactions -->
<style>
    .hover-scale:active { transform: scale(0.95); }
    .transition-all { transition: all 0.2s ease; }
    .hover-bg-light:hover { background-color: #f8f9fa; }
</style>
