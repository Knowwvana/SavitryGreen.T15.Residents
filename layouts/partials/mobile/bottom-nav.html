<div class="position-fixed bottom-0 start-0 w-100 bg-white border-top shadow-lg d-flex justify-content-around py-2" style="z-index: 1050;">
    <button class="btn btn-link text-decoration-none d-flex flex-column align-items-center" 
            :class="view === 'home' ? 'text-primary fw-bold' : 'text-muted'"
            @click="view = 'home'">
        <i class="bi bi-grid-fill fs-5"></i>
        <small style="font-size: 0.65rem;">Home</small>
    </button>

    <button class="btn btn-link text-decoration-none d-flex flex-column align-items-center" 
            :class="view === 'residents' || view === 'history' ? 'text-primary fw-bold' : 'text-muted'"
            @click="view = 'residents'">
        <i class="bi bi-people-fill fs-5"></i>
        <small style="font-size: 0.65rem;">Residents</small>
    </button>
    
    <!-- FAB (Add Button) -->
    <div class="position-relative" style="top: -25px;">
        <button class="btn btn-primary rounded-circle shadow d-flex align-items-center justify-content-center" 
                style="width: 56px; height: 56px; border: 4px solid white;"
                @click="view = 'add'">
            <i class="bi bi-plus-lg fs-4"></i>
        </button>
    </div>

    <button class="btn btn-link text-decoration-none d-flex flex-column align-items-center text-muted">
        <i class="bi bi-bar-chart-fill fs-5"></i>
        <small style="font-size: 0.65rem;">Reports</small>
    </button>
    
    <button class="btn btn-link text-decoration-none d-flex flex-column align-items-center text-muted">
        <i class="bi bi-gear-fill fs-5"></i>
        <small style="font-size: 0.65rem;">Settings</small>
    </button>
</div>
