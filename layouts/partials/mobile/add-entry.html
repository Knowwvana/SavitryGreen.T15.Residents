<div class="px-3 pt-4 pb-2 d-flex align-items-center sticky-top bg-white">
    <h5 class="fw-bold mb-0">New Transaction</h5>
</div>
<div class="p-3" x-data="{ txnType: 'Income' }">
    <div class="bg-light p-1 rounded-4 d-flex mb-4 border">
        <button class="btn flex-fill fw-bold rounded-4 py-2 transition-all"
                :class="txnType === 'Income' ? 'bg-white shadow-sm text-success' : 'text-muted'"
                @click="txnType = 'Income'">Income</button>
        <button class="btn flex-fill fw-bold rounded-4 py-2 transition-all"
                :class="txnType === 'Expense' ? 'bg-white shadow-sm text-danger' : 'text-muted'"
                @click="txnType = 'Expense'">Expense</button>
    </div>
    
    <div class="mb-5 text-center">
        <label class="text-muted text-uppercase fw-bold small mb-2">Amount</label>
        <div class="d-flex align-items-center justify-content-center">
            <span class="display-3 fw-bold text-muted me-1">â‚¹</span>
            <input type="number" class="form-control border-0 p-0 display-1 fw-bold text-center text-dark" placeholder="0" style="max-width: 200px; outline: none; box-shadow: none;">
        </div>
    </div>
    
    <div class="d-flex flex-column gap-3">
        <div x-show="txnType === 'Income'">
            <label class="form-label small fw-bold text-muted ps-1">Flat Number</label>
            <select class="form-select form-select-lg bg-light border-0 rounded-4">
                <option>101 - Amit Kumar</option>
                <option>202 - Rahul Sharma</option>
            </select>
        </div>
        <div>
            <label class="form-label small fw-bold text-muted ps-1">Category</label>
            <select class="form-select form-select-lg bg-light border-0 rounded-4">
                <template x-if="txnType === 'Income'"><option>Maintenance</option></template>
                <template x-if="txnType === 'Expense'"><option>Salary</option></template>
            </select>
        </div>
        <button class="btn btn-primary btn-lg w-100 rounded-4 py-3 mt-3 fw-bold shadow-sm" @click="view = 'home'">Save Record</button>
    </div>
</div>
