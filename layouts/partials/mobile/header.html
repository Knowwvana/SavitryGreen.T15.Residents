<div class="sticky-top" style="z-index: 1040;">

    <template x-if="isLoading">
        <div class="position-relative bg-dark shadow-sm overflow-hidden" 
             style="min-height: 150px; border-bottom-left-radius: 1.5rem; border-bottom-right-radius: 1.5rem;">
            <div class="p-3 d-flex flex-column h-100 justify-content-between">
                <div>
                    <div class="skeleton-box skeleton-dark rounded mb-2" style="width: 70%; height: 24px;"></div>
                    <div class="skeleton-box skeleton-dark rounded" style="width: 50%; height: 14px;"></div>
                </div>
                <div class="d-flex gap-2">
                    <div class="skeleton-box skeleton-dark rounded-3" style="width: 30%; height: 40px;"></div>
                    <div class="skeleton-box skeleton-dark rounded-3" style="width: 30%; height: 40px;"></div>
                    <div class="skeleton-box skeleton-dark rounded-3" style="width: 30%; height: 40px;"></div>
                </div>
            </div>
        </div>
    </template>

    <template x-if="!isLoading">
        <div class="position-relative bg-dark text-white shadow-sm overflow-hidden header-transition" 
             :style="view === 'home' ? 'min-height: 150px; border-bottom-left-radius: 1.5rem; border-bottom-right-radius: 1.5rem;' : 'min-height: 80px; border-bottom-left-radius: 1rem; border-bottom-right-radius: 1rem;'">
            
            <div class="position-absolute top-0 start-0 w-100 h-100" 
                 style="background: linear-gradient(135deg, rgba(30, 41, 59, 0.95) 0%, rgba(15, 23, 42, 0.92) 100%), url('https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?auto=format&fit=crop&q=80'); background-size: cover; background-position: center; z-index: 0;">
            </div>

            <div class="position-relative z-1 h-100 p-3 d-flex flex-column justify-content-between">
                
                <div class="d-flex justify-content-between align-items-start">
                    
                    <div class="d-flex align-items-center gap-2">
                        <template x-if="view !== 'home'">
                            <button class="btn btn-white bg-opacity-10 text-white rounded-circle p-0 border border-white border-opacity-25 d-flex align-items-center justify-content-center" 
                                    style="width: 32px; height: 32px;"
                                    @click="view === 'history' ? view = 'residents' : view = 'home'">
                                <i class="bi bi-arrow-left fs-6"></i>
                            </button>
                        </template>
                        
                        <h6 x-show="view !== 'home'" class="mb-0 fw-bold text-white text-nowrap" style="font-size: 0.9rem;">
                            <span x-show="view === 'residents'">Tower 15 Residents</span>
                            <span x-show="view === 'history'">Resident Details</span>
                            <span x-show="view === 'add'">Record Payment</span>
                            <span x-show="view === 'validate'">Admin Portal</span>
                            <span x-show="view === 'report'">Maintainence Reports</span>
                        </h6>
                    </div>

                    <div>
                        <div x-show="view === 'home'" class="d-flex align-items-center">
                            <small class="text-white fw-bold opacity-75" 
                                   style="font-size: 0.6rem; letter-spacing: 0.5px; text-transform: uppercase;" 
                                   x-text="new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' }).replace(/ /g, ' ')">
                            </small>
                        </div>

                        <button x-show="view === 'validate' && admin.isLoggedIn" 
                                @click="logout()" 
                                class="btn btn-sm btn-danger rounded-pill px-3 fw-bold border-0 shadow-sm"
                                style="font-size: 0.65rem; padding-top: 2px; padding-bottom: 2px;">
                            Logout
                        </button>
                    </div>
                </div>

                <div x-show="view === 'home'" class="mt-2 app-view">
                    <h5 class="fw-bold mb-0 text-white text-truncate" style="font-size: 1.1rem;" x-text="settings.SocietyName || 'Loading...'"></h5>
                    <div class="d-flex align-items-center text-white opacity-75 small mt-1">
                        <i class="bi bi-geo-alt-fill me-1 text-warning" style="font-size: 0.7rem;"></i>
                        <span style="font-size: 0.7rem; line-height: 1.2;" class="text-truncate" x-text="settings.SocietyAddress || ''"></span>
                    </div>

                    <div class="d-flex gap-2 overflow-auto pb-0 no-scrollbar mt-2">
                        <div class="header-badge badge-flats text-white rounded-3 px-2 py-1 d-flex flex-column align-items-center justify-content-center flex-fill border-0">
                            <span class="text-white-50" style="font-size: 0.55rem; text-transform: uppercase; font-weight: 600;">Flats</span>
                            <span class="fw-bold lh-1" style="font-size: 0.9rem;" x-text="dashboardStats.flatsCount"></span>
                        </div>
                        <div class="header-badge badge-owners text-white rounded-3 px-2 py-1 d-flex flex-column align-items-center justify-content-center flex-fill border-0">
                            <span class="text-white-50" style="font-size: 0.55rem; text-transform: uppercase; font-weight: 600;">Owners</span>
                            <span class="fw-bold lh-1" style="font-size: 0.9rem;" x-text="dashboardStats.ownersCount"></span>
                        </div>
                        <div class="header-badge badge-tenants text-white rounded-3 px-2 py-1 d-flex flex-column align-items-center justify-content-center flex-fill border-0">
                            <span class="text-white-50" style="font-size: 0.55rem; text-transform: uppercase; font-weight: 600;">Tenants</span>
                            <span class="fw-bold lh-1" style="font-size: 0.9rem;" x-text="dashboardStats.tenantsCount"></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </template>

</div>
